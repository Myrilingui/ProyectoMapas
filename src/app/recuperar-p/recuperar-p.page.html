<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Recuperar Contraseña</h1>
      <p>Introduce tu correo electrónico para recuperar tu contraseña</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button class="login-button" size="large">Recuperar Contraseña</ion-button>
      <p>¿Recuerdas tu contraseña? <a routerLink="/home">Iniciar Sesión</a></p>
    </div>
  </div>
</ion-content>
