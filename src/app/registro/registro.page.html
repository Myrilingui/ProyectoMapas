<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Registro</h1>
      <p>Ingrese sus datos para continuar</p>
    </div>

    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input type="nombreUsuario"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-label position="floating">Nombre completo</ion-label>
          <ion-input type="nombre"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button" routerLink="/home">Registrate</ion-button>
      <p>¿Ya tienes cuenta? <a routerLink="/home">Inicia sesión</a></p>
    </div>
  </div>



</ion-content>
